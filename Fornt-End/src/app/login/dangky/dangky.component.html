<div class="form-section">
  <form>
    <h4 class="text-center mg-b-20"><strong>ĐĂNG KÝ</strong></h4>
    <div class="form-group" id="home-logon">
      <label class="control-label no-padding-right"> Email đăng ký:  </label>
      <input type="text" placeholder="Email đăng ký" formControlName="email" class="form-control">
      <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Chưa nhập tài khoản!</div>
      </div> -->
    </div>
    <div class="form-group" id="home-logon">
      <label class="control-label no-padding-right"> Họ Tên:  </label>
      <input type="text" placeholder="Họ Tên" formControlName="hoten" class="form-control">
    </div>
    <div class="form-group" id="home-logon">
      <label class="control-label no-padding-right"> Tỉnh/Thành phố:  </label>
      <select formControlName="thanhpho" class="form-control form-control" id="defaultSelect">
        <option value="">Hòa Bình</option>
        <option value="">Sơn La</option>
        <option value="">Hà Nội</option>
      </select>
    </div>
    <div class="form-group" id="home-logon">
      <label class="control-label no-padding-right"> Mật Khẩu:  </label>
      <input type="password"  formControlName="matkhau" class="form-control">
    </div>
    <div class="form-group" id="home-logon">
      <label class="control-label no-padding-right"> Nhập lại mật khẩu:  </label>
      <input type="password"  formControlName="nhaplaimk" class="form-control">
    </div>

    <div class="mg-b-20">
      <button class="btn btn-warning btn-full btn-ground" onclick="return checkCookiesBrowser();">Đăng Ký Tài khoản</button>
    </div>
  </form>
</div>
