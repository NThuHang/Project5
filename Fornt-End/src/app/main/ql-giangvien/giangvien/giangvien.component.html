<div class="page-inner">
  <div class="page-header">
    <h4 class="page-title">Quản Lý Giảng Viên</h4>
    <ul class="breadcrumbs">
      <li class="nav-home">
        <a href="#">
          <i class="flaticon-home"></i>
        </a>
      </li>
      <li class="separator">
        <i class="flaticon-right-arrow"></i>
      </li>
      <li class="nav-item">
        <a href="#">Giảng Viên</a>
      </li>
      <li class="separator">
        <i class="flaticon-right-arrow"></i>
      </li>
      <li class="nav-item">
        <a href="#">Danh Sách Giảng Viên</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="card">
      <h5>Fit Mode</h5>
      <p-panel header="Tìm kiếm" >
        <form class="example" role="form" [formGroup]="formsearch"  (ngSubmit)="search()">
          <input type="text" placeholder="Nhập tên cần tìm kiếm"  formControlName="hoten">
          <button (click)="search()" ><i class="fa fa-search"></i></button>
        </form>
      </p-panel>
      <p-table selectionMode="single" [value]="giangviens" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
              <tr>
                  <th pResizableColumn>#</th>
                  <th pResizableColumn>Họ Tên</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item let-i="rowIndex">
              <tr>
                <td>{{i+1}}</td>
                <td>{{item.hoTen}}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>
  <div class="custom-pagination">
    <ngb-pagination
        [collectionSize]="totalRecords"
        [pageSize]="pageSize" [(page)]="page"
        [maxSize]="10" [rotate]="true"
        (pageChange)="loadPage($event)">
    </ngb-pagination>
  </div>
  </div>
</div>
