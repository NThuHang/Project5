<div class="breadcome-area">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="breadcome-list">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="breadcome-heading">
                <p-panel header="Tìm kiếm" >
                  <form class="example" role="form" [formGroup]="formsearch"  (ngSubmit)="search()">
                    <input type="text" placeholder="Nhập tên cần tìm kiếm"  formControlName="hoten">
                    <button (click)="search()" ><i class="fa fa-search"></i></button>
                  </form>
                </p-panel>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <ul class="breadcome-menu">
                <li><span class="bread-blod">Quản Lý Giảng Viên</span> </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="product-status mg-b-15">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="product-status-wrap">
					<h4>Danh Sách Giảng Viên</h4>
					<div class="add-product">
						<a href="#">Thêm Giảng Viên</a>
					</div>
					<div class="asset-inner">
						<p-table selectionMode="single" [value]="giangviens">
              <ng-template pTemplate="header">
                <tr>
                  <th>#</th>
                  <th>Hình Ảnh</th>
                  <th>Họ Tên</th>
                  <th>Giới Tính</th>
                  <th>Ngày Sinh</th>
                  <th>Địa Chỉ</th>
                  <th>Chức Năng</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item  let-i="rowIndex">
                <tr>
                  <td>{{ i + 1 }}</td>
                  <td>
                    <img src="../../../../assets/img/user/{{item.hinhAnh}}" alt="" />
                  </td>
                  <td>{{item.hoTen}}</td>
                  <td>{{item.hoTen}}</td>
                  <td>{{item.hoTen}}</td>
                  <td>{{item.hoTen}}</td>
                  <td>
                    <button data-toggle="tooltip" title="Xem" class="pd-setting-ed">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                    <button data-toggle="tooltip" title="Sửa" class="pd-setting-ed">
                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                    <button data-toggle="tooltip" title="Xóa" class="pd-setting-ed">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </ng-template>
						</p-table>
					</div>
					<div class="custom-pagination">
            <ngb-pagination
                [collectionSize]="totalRecords"
                [pageSize]="pageSize" [(page)]="page"
                [maxSize]="10" [rotate]="true"
                (pageChange)="loadPage($event)">
            </ngb-pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Modal -->
